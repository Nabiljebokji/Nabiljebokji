<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                     <h:form>  
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="logout" value="logout"/>
                                </li>
                                <h:commandLink styleClass="nav-link" action="/manager?faces-redirect=true" value="manager"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/supervisor?faces-redirect=true" value="supervisor"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/blok?faces-redirect=true" value="blok"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/home?faces-redirect=true" value="home"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/people?faces-redirect=true" value="people"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/worker?faces-redirect=true" value="worker"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/play?faces-redirect=true" value="play_ground"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pool?faces-redirect=true" value="swimming_pool"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/work_type?faces-redirect=true" value="work_type"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="document" value="Documents"/>
                            </li>
                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="play_ground-table">
                        <h:dataTable styleClass=" table table-striped table-hover" value="#{playcontroller.playlist}" var="play">
                            <h:column>
                                <f:facet name="header">id_play</f:facet>
                                <h:commandLink action="#{playcontroller.updateForm(play)}" value=" #{play.id_play}">
                                    <f:ajax execute="@this" render="play_ground-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">play name</f:facet>
                                <h:commandLink action="#{playcontroller.updateForm(play)}" value="#{play.play_name}">
                                    <f:ajax execute="@this" render="play_ground-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">play_num</f:facet>
                                <h:commandLink action="#{playcontroller.updateForm(play)}" value="#{play.play_num}">
                                    <f:ajax execute="@this" render="play_ground-form"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable> 
                    </h:form>
                    <div class="col-md-6">
                        <h:form id="play_ground-form">
                            <div class="form-group"> 
                                <label for="inputName">id_play</label>
                                <h:inputText  class="form-control" value="#{playcontroller.play.id_play}"/>
                            </div>
                            <div class="form-group"> 
                                <label for="inputName">play name</label>
                                <h:inputText  class="form-control" value="#{playcontroller.play.play_name}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">play_num</label>
                                <h:inputText  class="form-control" value="#{playcontroller.play.play_num}"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <h:commandButton  action="#{playcontroller.create()}" value="Create"  styleClass="btn btn-primary " />

                                    <h:commandButton  action="#{playcontroller.update}" value="Update" styleClass="btn btn-primary " />

                                    <h:commandButton  action="#{playcontroller.delete}" value="Delete" styleClass="btn btn-danger " />

                                    <h:commandButton  styleClass="btn btn-secondary" value="Clear form" action="#{playcontroller.clearForm()}" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>           

        </div>
    </h:body>
</html>
